<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <!--Style link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <!--Google fonts link-->
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    <!--Begin start page-->
    <div class="container">
        <div class="row">
            <div class="col lg 12">
                <button id="highscores">View Highscores</button>
                <div id="timer">Timer </div>
            </div>
        </div>
    </div>
    <main class="container custom-box">
        <div class="row">
            <div class="col-sm-6 col-sm-offset-3 col-centered">
                <h1 class="beginQuiz">Coding Quiz! 
                    <br>You will have 90 seconds to complete this quiz
                </h1>
                <button id="startBtn">Start</button>
                <!--Question element-->
                <div class="question-container hide">
                    <div id="question">Question</div>
                    <div id="answer-buttons">
                        <button class="choice" id="A" onclick="checkAnswer('A')">Answer a</button>
                        <button class="choice" id="B" onclick="checkAnswer('B')">Answer b</button>
                        <button class="choice" id="C" onclick="checkAnswer('C')">Answer c</button>
                    </div>
                </div>
                <!--End answer choice elements-->
                <div class="score-container hide">Final Score</div>
                <div id="initialsForm"></div>
            </div>
        </div>
    </main>
    <!--End start page-->
    
    <!--Begin quiz completed section-->
    
    <!--End quiz completed section-->


    <!--Link to script-->
    <script src="script.js"></script>
</body>
</html>
