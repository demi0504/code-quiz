<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Code Quiz</title>
    <!--Bootstrap link-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

</head>
<body>
    <!--Begin start page-->
    <div>
        <h1 id="heading">Coding Quiz Challenge</h1>
        <button id="startBtn">Start</button>
    </div>
    <!--End start page-->
    <!--Timer element-->
    <div id="timer"></div>
    <!--Question element-->
    <div id="question"></div>
    <!--Begin answer choice elements-->
    <div id="choices">
        <button class="choice" id="A">A</button>
        <button class="choice" id="B">B</button>
        <button class="choice" id="C">C</button>
    </div>
    <!--End answer choice elements-->
    <!--Begin quiz completed section-->
    <div id="scoreContainer"></div>
    <div id="initialsForm"></div>
    <!--End quiz completed section-->


    <!--Link to script-->
    <script src="script.js"></script>
</body>
</html>
